<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="one.css">
		<title>회원가입</title>
	</head>
	<body>
		<h2>회원가입 화면입니다.</h2>
		<hr color="red">
		<!-- form 태그는 값을 입력하고 싶을 때 사용 -->
		<!-- 입력값들은 모두 form에 들어가야한다. -->
		<!-- action 입력하는 값을 받아서 처리하는 다음페이지를 지정 -->
		<form action="member2.jsp">
		아이디 : <input name = "id"><br>
		패스워드 : <input name = "pw"><br>
		이름 : <input name = "name"><br>
		연락처 : 
		<select name="company">
			<option value="SK">SK</option>
			<option value="LG">LG</option>
			<option value="KT">KT</option>
		</select>	
		<input name = "tel"><br>
		<!-- radio: 여러개 중 하나만 선택 -->
		성별: 
		<input type="radio" value="남자" name="gender">남자
		<input type="radio" value="여자" name="gender">여자
		<br>
		<!-- checkbox: 여러개 중복 선택 가능  -->
		취미:
		<input type="checkbox" value="달리기" name="hobby">달리기
		<input type="checkbox" value="독서" name="hobby">독서
		<input type="checkbox" value="등산" name="hobby">등산
		<input type="checkbox" value="게임" name="hobby">게임
		<br>
		하고싶은말:
		<textarea rows="5" cols="25" name="word"></textarea>
		<br>
		<button type="submit">서버로 전송</button>
<!-- 		<button><img src="naverjoin.PNG" width="180" height="25"></button>
		<a href = "check.html">id체크</a><br> -->
		
		
		
		</form>
		
	</body>
</html>
